<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>    
    <script>        
        var plotis = 100;
        var aukstis = 50;        
        alert('kintamojo "plotis" reikšmė yra ' + plotis);
        alert('kintamojo "aukstis" reikšmė yra ' + aukstis);
        alert('perimetras yra ' + (plotis + aukstis) * 2);
        alert('plotas yra ' + aukstis * plotis);
        alert('istrizaine yra ' + Math.sqrt(aukstis * aukstis + plotis * plotis));
        
    </script>
</head>
<body>
    <script>
    document.getElementById("istrizaine1").innerHTML = istrizaine;
    </script>
    <div id="plotis1"></div>
    <div id="aukstis1"></div>
    <div id="perimetras1"></div>
    <div id="plotas1"></div>
    <p id="istrizaine1"></p>
</body>
</html>
